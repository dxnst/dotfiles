# Cache passphrases for 8 hours (28800 seconds)
default-cache-ttl 28800

# Maximum cache time of 24 hours (86400 seconds)
# This is the absolute maximum, even if the key is used frequently
max-cache-ttl 86400

# Optional: Enable SSH support if you use GPG for SSH keys
enable-ssh-support

# Optional: Use a GUI pinentry program (adjust based on your desktop environment)
pinentry-program /opt/homebrew/bin/pinentry-mac
